<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対話型AIシステム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>対話型AIシステム</h1>
            <button id="new-conversation" title="新しい会話を開始">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    <p>こんにちは！質問があればお気軽にどうぞ。曖昧な質問には、より具体的な回答ができるよう追加の質問をさせていただくことがあります。</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="メッセージを入力..." rows="1"></textarea>
            <button id="send-button" title="送信">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div class="loading-indicator" id="loading-indicator">
        <div class="dot-flashing"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
